spring.application.name=demo
## Porta da aplicação (mude conforme o microsserviço)
server.port=8085

## Configurações da conexão
spring.datasource.url=jdbc:postgresql://localhost:5432/dev
spring.datasource.username=postgres
spring.datasource.password=1234

## Pool de conexões (padrão, não precisa mudar)
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## Schema que esse serviço vai usar (troque conforme o serviço)
spring.jpa.properties.hibernate.default_schema=users
spring.flyway.schemas=users
